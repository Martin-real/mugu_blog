<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理登录</title>
  <link href="../../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<br>
<br>
<br>
 <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
   <div class="ur container">
     <div class="ui middle aligned center aligned grid">
       <div class="column">
         <h2 class="ui teal image header">
           <div class="content">
             管理后台登录
           </div>
         </h2>
         <form class="ui large form" method="post" action="./index.html" id="form1">
           <div class="ui  segment">
             <div class="field">
               <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="text" name="username" placeholder="用户名" id="username">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="lock icon"></i>
                 <input type="password" name="password" placeholder="密码" id="password">
               </div>
             </div>
             <button class="ui fluid large teal submit button" id="login">登   录</button>
           </div>

           <div class="ui error mini message"></div>
           <div class="ui mini negative message" hidden="true" id="fail" >用户名和密码错误</div>
         </form>

       </div>
     </div>
   </div>
 </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


<script>
  $('.ui.form').form({
    fields : {
      username : {
        identifier: 'username',
        rules: [{
          type : 'empty',
          prompt: '请输入用户名'
        }]
      },
      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt: '请输入密码'
        }]
      }
    }
  });

  //请求的url
  localStorage.setItem("requestUrl","http://127.0.0.1:9000");

  $('#login').click(function () {
    var username=$("#username").val();
    var password=$("#password").val();
    if (username==null||password==null)
      alert("请输入用户名和密码！")

    $.ajax({
      type : "POST",
      data:{ username: username, password: password,client_id:"myjszl",client_secret:"123",grant_type:"password" },
      url : localStorage.getItem("requestUrl")+"/oauth/token",
      async: true,
      success : function (data) {
        //跳转到后台首页
        localStorage.setItem("access_token",data.access_token);
        localStorage.setItem("refresh_token",data.refresh_token);
        $("#form1").attr("action","./index.html");
      },
      error: function(result) {
        $("#fail").attr("hidden",false);
      }
    });
  });

</script>

</body>
</html>
