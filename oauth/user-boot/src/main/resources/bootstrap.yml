spring:
  profiles:
    active: dev
  application:
    name: blog-user-boot
  cloud:
    nacos:
      config:
        ## nacos的地址，作为配置中心
        server-addr: 47.111.0.135:8848
        ## 配置内容的数据格式，目前只支持 properties 和 yaml 类型，这个和dataId有关-> ${prefix}-${spring.profiles.active}.${file-extension}
        ## blog-gateway-dev.yaml
        file-extension: yaml
        username: nacos
        password: nacos
        ## 指定命名空间
        namespace: f445027c-f612-47c0-a82c-f52134e9a66d
server:
  servlet:
    context-path: /${spring.application.name}